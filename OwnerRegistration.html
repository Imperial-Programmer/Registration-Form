<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Owner Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="RegistrationWrapper">
        <form action="">
            <p class="paragraph_form_title">Owner Registration Form</p>
            <table>
                <tr>
                    <td>Owner Name:</td>
                    <td><input type="text" name="OName" placeholder=""></tr>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="Email" placeholder=""></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" name="Phone" placeholder=""></td>
                </tr>
                <tr>
                    <td>Shop Name:</td>
                    <td><input type="text" name="Shname" placeholder=""></tr>
                </tr>
                <tr>
                    <td>Shop Address:</td>
                    <td><input type="text" name="ShAd" placeholder=""></tr>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="Pw" placeholder=""></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="ConPw" placeholder=""></td>
                </tr>
                <tr>
                    <td><input type="submit" name="Cancel" value="cancel"></td>
                    <td><input type="submit" name="Submit" value="submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
